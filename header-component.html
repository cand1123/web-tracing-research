<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <link rel="stylesheet" href="header-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Header Navigation Component -->
    <header style="padding:18px;">
        <nav class="nav" role="navigation" aria-label="Utama">
            <div class="brand">
                <img src="img.png" alt="PUSTAKANA Logo" style="width: 40px; height: 40px; margin-right: 12px; border-radius: 50%;">
                <div>
                    <a href="#" style="text-decoration:none;color:var(--text);font-weight:700;font-size:16px">Pustakana</a>
                    <div style="font-size:12px;color:var(--muted)">Tracing Research</div>
                </div>
            </div>

            <button id="nav-toggle" class="menu-toggle" aria-expanded="false" aria-controls="nav-links" aria-label="Buka menu">
                <!-- Hamburger icon -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M4 7H20M4 12H20M4 17H20" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <div id="nav-links" class="nav-links" role="menu">
                <a href="main-content.html" role="menuitem" class="nav-link" data-page="main-content" onclick="parent.location.href='main-content.html'; return false;">Awur Research</a>
                <a href="main-pustakana.html" role="menuitem" class="nav-link" data-page="main-pustakana" onclick="parent.location.href='main-pustakana.html'; return false;">Pustakana</a>
                <a href="main-proposal.html" role="menuitem" class="nav-link" data-page="proposal" onclick="parent.location.href='main-proposal.html'; return false;">Proposal Internal</a>
            
                <button id="logout-btn" class="logout-btn" role="button" onclick="parent.handleLogout()" aria-label="Keluar" style="background: none; border: none; color: #ef4444; padding: 0 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <script src="header-loader.js"></script>
</body>
</html>
