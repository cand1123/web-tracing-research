<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="unload=(), beforeunload=()">
    <title>Login dengan Google</title>
    <link rel="icon" type="image/png" href="img.png">
    <link rel="shortcut icon" type="image/png" href="img.png">
    <script type="importmap">
    {
        "imports": {
            "./config.js": "./config.js"
        }
    }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Permissions Policy Fix -->
    <script src="permissions-policy-fix.js"></script>
    <!-- Firebase v9 CDN -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Import config
        import { firebaseConfig } from './config.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // Make Firebase v9 available globally
        window.firebaseV9 = {
            auth,
            provider,
            signInWithPopup,
            signOut
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img.png" alt="PUSTAKANA Logo" style="width: 120px; height: 120px; margin-bottom: 2rem; border-radius: 50%; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);">
        <h1>Selamat Datang!</h1>
        <p>Silakan masuk untuk melanjutkan.</p>
        
        <!-- Google Sign-In dengan Firebase v9 -->
        <button id="google-signin-btn" onclick="signInWithGoogle()" style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 24px;
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            color: #3c4043;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 240px;
        " onmouseover="this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)'" onmouseout="this.style.boxShadow='none'">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        
        <!-- Loading indicator -->
        <div id="loading-indicator" style="display: none; margin-top: 1rem;">
            <p>Sedang memproses login...</p>
        </div>
        
        <!-- Error message -->
        <div id="error-message" style="display: none; margin-top: 1rem; color: red;">
            <p id="error-text"></p>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig, googleClientId } from './config.js';
        
        
        // Inisialisasi aplikasi
        window.addEventListener('load', function() {
            // Check for existing valid session first
            if (checkExistingSession()) {
                return;
            }

            // Set up activity monitoring for auto-logout
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
                document.addEventListener(event, resetInactivityTimer, true);
            });
            resetInactivityTimer();
        });

        // Fungsi Google Sign-In dengan Firebase v9
        async function signInWithGoogle() {
            try {
                showLoading();
                
                if (!window.firebaseV9) {
                    throw new Error('Firebase v9 tidak tersedia. Periksa koneksi internet.');
                }

                const { auth, provider, signInWithPopup } = window.firebaseV9;
                
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                
                // Simpan data user ke sessionStorage
                sessionStorage.setItem('google_id_token', await user.getIdToken());
                sessionStorage.setItem('user_info', JSON.stringify({
                    name: user.displayName,
                    email: user.email,
                    picture: user.photoURL
                }));
                
                // Redirect ke halaman utama
                window.location.href = 'main-content.html';
                
            } catch (error) {
                
                let errorMessage = 'Gagal masuk dengan Google. ';
                
                // Handle specific Firebase errors
                switch (error.code) {
                    case 'auth/account-exists-with-different-credential':
                        errorMessage += 'Akun sudah ada dengan metode login yang berbeda.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage += 'Kredensial tidak valid.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage += 'Operasi login tidak diizinkan.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'Akun pengguna dinonaktifkan.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage += 'Pengguna tidak ditemukan.';
                        break;
                    case 'auth/popup-closed-by-user':
                        errorMessage += 'Login dibatalkan oleh pengguna.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage += 'Popup diblokir oleh browser. Izinkan popup untuk domain ini.';
                        break;
                    default:
                        errorMessage += 'Silakan coba lagi.';
                }
                
                showError(errorMessage);
            }
        }

        // Make signInWithGoogle available globally
        window.signInWithGoogle = signInWithGoogle;
        // Helper functions untuk UI state management
        function showLoading() {
            document.getElementById('loading-indicator').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            // Disable Google Sign-In button
            const signinButton = document.getElementById('google-signin-btn');
            if (signinButton) {
                signinButton.style.opacity = '0.5';
                signinButton.style.pointerEvents = 'none';
            }
        }

        function hideLoading() {
            document.getElementById('loading-indicator').style.display = 'none';
            // Re-enable Google Sign-In button
            const signinButton = document.getElementById('google-signin-btn');
            if (signinButton) {
                signinButton.style.opacity = '1';
                signinButton.style.pointerEvents = 'auto';
            }
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            hideLoading();
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }


        // Session management functions
        function checkExistingSession() {
            try {
                const idToken = sessionStorage.getItem('google_id_token');
                const userInfo = sessionStorage.getItem('user_info');
                
                if (idToken && userInfo) {
                    // Check if Firebase v9 auth is available and user is still signed in
                    if (window.firebaseV9 && window.firebaseV9.auth) {
                        const currentUser = window.firebaseV9.auth.currentUser;
                        if (currentUser) {
                            window.location.href = 'main-content.html';
                            return true;
                        }
                    }
                    
                    // If no current user, clear session
                    clearSession();
                }
            } catch (e) {
                clearSession();
            }
            return false;
        }

        async function clearSession() {
            try {
                sessionStorage.removeItem('google_id_token');
                sessionStorage.removeItem('user_info');
                if (window.firebaseV9 && window.firebaseV9.signOut) {
                    await window.firebaseV9.signOut(window.firebaseV9.auth);
                }
            } catch (e) {
                // Error clearing session
            }
        }

        // Auto-logout after inactivity (30 minutes)
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            // Use safe timeout to avoid permissions policy issues
            inactivityTimer = window.safeTimeout ? 
                window.safeTimeout(() => {
                    clearSession();
                    alert('Session berakhir karena tidak ada aktivitas. Silakan login kembali.');
                    window.location.reload();
                }, 30 * 60 * 1000) : // 30 minutes
                setTimeout(() => {
                    clearSession();
                    alert('Session berakhir karena tidak ada aktivitas. Silakan login kembali.');
                    window.location.reload();
                }, 30 * 60 * 1000);
        }

    </script>
</body>
</html>
</html>
